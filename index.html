<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Library</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Navigation Bar (Header) -->
    <header>
        <nav class="navbar navbar-dark bg-black" id="navigationMenu">
            <a href="#" class="navbar-brand" id="navLink"><i class="fa-solid fa-book-open-reader"></i> Comic Book Library</a>
        </nav>
    </header>
    <!-- Table Used to Display Comics -->
    <main>
        <div class="display-comics">
            <table class="table" id="comicsTable">
                <thead>
                    <tr>
                        <th scope="col">Issue</th>
                        <th scope="col">Year Published</th>
                        <th scope="col">Publisher</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" id="footerDiv">
            <a href="http://github.com/BenjaminCOlds" class="text-dark">&copy; Benjamin Olds 2022</a>
        </div>
    </footer>
    <!-- Bootstrap and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
